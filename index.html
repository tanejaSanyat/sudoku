<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Noto+Sans+JP:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/b5d1c3dd93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="solver.css" />
    <link rel="stylesheet" href="./fonts">
  </head>
  <body>
    <dialog>
      <div class="dial">
        <i class="fa-solid fa-xmark icon" id="closePopup"></i>
        <div>Hey! Your Sudouku is not solvable!</div>

        <button id = "Restart">Restart</button>
        <button id = "EnterCorrect">Enter Correct Values</button>

      </div>
    </dialog>
    
    <div class="parent">
      <div class="leftBox">
        <div class="leftText">Sudoku Solver</div>
        <div class="btn">
          <button id="enterValues">Enter Values</button>
          <button class="ButtComp">Solve</button>
        <button class="ButtComp">Reset</button>
        </div>
      </div>
      <div class="finalCon">
        <div class="badaCon">
          <div class="grid-container" id = "grid-container"></div>
        </div>
      </div>
    </div>
    
    <script src="solver.js"></script>
  </body>
</html>
